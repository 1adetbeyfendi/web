<!DOCTYPE html>
<html>
<head>
  <base href="./">
  <title>Cloud Player</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="keywords" content="audio player, soundcloud, music">
  <meta name="description"
        content="This is an alternative SoundCloud player to play songs from SoundCloud and manage playlists that you have created. Listen to awesome music by awesome artists!">
  <meta name="subject" content="Awesome music by awesome artists">
  <meta name="language" content="EN">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Language" content="en">
  <link rel="shortcut icon" type="image/ico" href="icons/favicon.ico">

  <!-- Android -->
  <meta name="theme-color" content="#ff5b02">

  <!-- Apple -->
  <meta name="apple-mobile-web-app-title" content="Cloud Player">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180x180.png">

  <!-- Twitter -->
  <meta content="https://sc.menu-flow.com/test/icons/tw-img.jpg" name="twitter:image:src"/>
  <meta content="@cldplayer" name="twitter:site"/>
  <meta content="summary" name="twitter:card"/>
  <meta content="Cloud Player" name="twitter:title"/>
  <meta content="Alternative SoundCloud player—Listen to awesome music by awesome artists!" name="twitter:description"/>

  <!-- Facebook -->
  <meta content="https://sc.menu-flow.com/test/icons/fb-img.jpg" property="og:image"/>
  <meta content="Cloud Player" property="og:site_name"/>
  <meta content="object" property="og:type"/>
  <meta content="Cloud Player" property="og:title"/>
  <meta content="https://sc.menu-flow.com/test/" property="og:url"/>
  <meta content="Alternative SoundCloud player—Listen to awesome music by awesome artists!" property="og:description"/>

  <!-- Fluid App -->
  <link rel="fluid-icon" type="image/png" href="icons/icon-hq.png" title="Cloud Player">

  <style>
    html, body {
      padding: 0;
      margin: 0;
    }

    #initScreen {
      display: flex;
      height: 100vh;
      width: 100vw;
      background: #efefef;
    }

    #loader {
      margin: auto;
      text-align: center;
    }

    #loader img {
      margin-bottom: 20px;
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }

    #loader p {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: lighter;
      color: #999;
      font-size: 18px;
      margin: 0;
    }

    #loadCircle {
      position: absolute;
      margin: auto;
      left: calc(50% - 300px);
      top: calc(50% - 300px);
      width: 600px;
      height: 600px;
      border-radius: 50%;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.5);
    }

    #loadCircleLineMask {
      position: absolute;
      left: calc(50% - 300px);
      top: calc(50% - 300px);
      width: 300px;
      height: 600px;
      overflow: hidden;
      -webkit-transform-origin: 300px;
      transform-origin: 300px;
      -webkit-mask-image: -webkit-linear-gradient(top, #000000, transparent);
      mask-image: linear-gradient(#000 0%, transparent 100%);
      animation: rotate 1.4s infinite cubic-bezier(0.69, 0.1, 0.64, 0.95);
    }

    #loadLine {
      width: 600px;
      height: 600px;
      border-radius: 50%;
      box-shadow: inset 0 0 0 2px rgba(255, 54, 0, 0.8);
    }

    @keyframes rotate {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px){
      #loadCircle{
        left: calc(50% - 150px);
        top: calc(50% - 150px);
        width: 300px;
        height: 300px;
      }

      #loadCircleLineMask {
        width: 300px;
        height: 300px;
        left: calc(50% - 150px);
        top: calc(50% - 150px);
        -webkit-transform-origin: 150px;
        transform-origin: 150px;
      }

      #loadLine{
        width: 300px;
        height: 300px;
        box-shadow: inset 0 0 0 1px rgba(255, 54, 0, 0.8);
      }

      #loader img{
        width: 80px;
        height: 80px;
        margin: -10px 0 10px 0;
      }

      #loader p{
        font-size: 14px
      }
    }
  </style>

</head>

<body>
<cloud-player>
  <div id="initScreen">
    <div id="loader">
      <div id="loadCircle"></div>
      <div id="loadCircleLineMask">
        <div id="loadLine"></div>
      </div>
      <img src="assets/logo-animated.svg">
      <p id="statusText">Initialising Cloud Player...</p>
    </div>
  </div>
</cloud-player>
</body>

</html>
