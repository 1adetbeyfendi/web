<!DOCTYPE html>
<html>
<head>
  <base href="./">
  <title>Cloud Player</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    html, body {
      padding: 0;
      margin: 0;
    }

    #initScreen {
      display: flex;
      height: 100vh;
      width: 100vw;
      background: #efefef;
    }

    #loader {
      margin: auto;
      text-align: center;
    }

    #loader img {
      margin-bottom: 20px;
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }

    #loader p {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: lighter;
      color: #999;
      font-size: 18px;
      margin: 0;
    }

    #loadCircle {
      position: absolute;
      margin: auto;
      left: calc(50% - 300px);
      top: calc(50% - 300px);
      width: 600px;
      height: 600px;
      border-radius: 50%;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.5);
    }

    #loadCircleLineMask {
      position: absolute;
      left: calc(50% - 300px);
      top: calc(50% - 300px);
      width: 300px;
      height: 600px;
      overflow: hidden;
      -webkit-transform-origin: 150px 150px;
      transform-origin: 300px 300px;
      -webkit-mask-image: -webkit-linear-gradient(top, #000000, rgba(0, 0, 0, 0));
      animation: rotate 1.4s infinite cubic-bezier(0.69, 0.1, 0.64, 0.95);
    }

    #loadLine {
      width: 600px;
      height: 600px;
      border-radius: 50%;
      box-shadow: inset 0 0 0 3px rgba(255, 54, 0, 0.8);
    }

    @keyframes rotate {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
<cloud-player>
  <div id="initScreen">
    <div id="loader">
      <div id="loadCircle"></div>
      <div id="loadCircleLineMask">
        <div id="loadLine"></div>
      </div>
      <img src="assets/logo-animated.svg">
      <p id="statusText">Initialising Cloud Player...</p>
    </div>
  </div>
</cloud-player>
</body>

</html>
