<div id="search-component">
  <h4>Track Search</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let track of tracks.models"
         (click)="gotoDetail(track)" class="search-result" >
      <img [src]="track.get('artwork_url')" width="50px" height="50px" class="cover">
      <p class="info">{{track.get('title')}}</p>
    </div>
  </div>
</div>
