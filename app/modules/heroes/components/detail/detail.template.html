<div>
  <h2>{{hero.get('title')}} details!</h2>
  <img [src]="hero.get('artwork_url')">
  <div>
    <label>id: </label>{{hero.id}}
    <label>stream: </label>{{hero.getResourceUrl()}}
  </div>
  <audio controls *ngIf="hero.get('stream_url')">
    <source [src]="hero.getResourceUrl()" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>
<button (click)="goBack()">Back</button>
