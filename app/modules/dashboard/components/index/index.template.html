<h3>Top Tracks</h3>
<div class="grid grid-pad">
  <div *ngFor="let track of getFilteredTracks()"
       (click)="gotoDetail(track)"
       class="col-1-4">
    <div class="module track">
      <h4>{{track.get('title')}}</h4>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <track-search></track-search>
  </div>
</div>
