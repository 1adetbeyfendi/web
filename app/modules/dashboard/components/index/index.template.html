<section class="column">
  <h3>
    {{title}}
  </h3>

  <collection-text-input-search [collection]="tracks" [queryParam]="'q'"></collection-text-input-search>
  <collection-range-input-search [collection]="tracks" [queryParam]="'duration[from]'"></collection-range-input-search>
  {{tracks.queryParams['duration[from]']/1000 | hReadableSeconds}}

  <hr>

  <sort-tracks [tracks]="tracks"></sort-tracks>

  <track-list [tracks]="tracks"></track-list>
</section>
