<section class="column">
  <h2>
    <i *ngIf="!playlist.get('isPublic')" class="fa fa-lock"></i>
    {{playlist.get('title')}}
  </h2>

  <hr>

  <sort-tracks [tracks]="playlist.get('tracks')"></sort-tracks>

  <track-list [tracks]="playlist.get('tracks')" [canBeDeleted]="true"></track-list>

</section>
