<div class="row">
  <h3>
    Playlists
  </h3>

  <hr>

  <div class="well">
    <h5>Create a new Playlist</h5>
    <input type="text" [(ngModel)]="tmpPlaylist.attributes.title">
    <label>
      <input type="checkbox" [(ngModel)]="tmpPlaylist.attributes.isPublic">
      Playlist is public
    </label>
    <button class="btn btn-primary" (click)="save()">Save</button>
  </div>

  <ul>
    <li *ngFor="let playlist of user.get('playlists').models">
      <a routerLink="me/playlists/{{playlist.get('id')}}" dropzone [dropCallback]="dropTrack" [dropItemRef]="playlist">
        {{playlist.get('title')}}
      </a>
      <button class="btn btn-danger" (click)="playlist.destroy()">
        Delete
      </button>
    </li>
  </ul>

</div>
