<section class="column sidebar" [@toggle]="toggleState">

  <div class="desktop">
    <div class="avatar">
      <img [src]="user.get('avatar_url').getLargeSize() || img" [alt]="user.get('full_name') || 'John Doe'">
    </div>

    <nav>
      <a routerLink="/dashboard">
        <i class="fa fa-music" aria-hidden="true"></i>
        <p class="visible-lg">Home</p>
      </a>
      <show-when-authenticated>

        <a routerLink="/likes">
          <i class="fa fa-heart" aria-hidden="true"></i>
          <p class="visible-lg">Likes</p>
        </a>

        <a routerLink="/playlists">
          <i class="fa fa-list" aria-hidden="true"></i>
          <p class="visible-lg">Playlists</p>
        </a>

        <authenticated-user-playlists></authenticated-user-playlists>

        <a (click)="toggle()">
          <i class="fa fa-expand" aria-hidden="true"></i>
          <p class="visible-lg">Toggle</p>
        </a>

      </show-when-authenticated>
    </nav>
  </div>

</section>
