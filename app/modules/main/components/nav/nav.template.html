<div class="sidebar row">

  <show-when-authenticated class="desktop visible-md-block visible-lg-block">
    <div class="avatar">
      <img [src]="user.get('avatar_url') || img" [alt]="user.get('full_name') || 'John Doe'">
    </div>

    <nav class="col-md-12">
      <a routerLink="/dashboard">
        <i class="fa fa-music" aria-hidden="true"></i>
        <p class="visible-lg">Tracks</p>
      </a>
      <a routerLink="/likes">
        <i class="fa fa-heart" aria-hidden="true"></i>
        <p class="visible-lg">Likes</p>
      </a>
      <a routerLink="/playlists">
        <i class="fa fa-tasks" aria-hidden="true"></i>
        <p class="visible-lg">Playlists</p>
      </a>
      <a href="#">
        <i class="fa fa-sign-in" aria-hidden="true"></i>
        <p class="visible-lg">Connect</p>
      </a>
      <authenticated-user-playlists></authenticated-user-playlists>
    </nav>
  </show-when-authenticated>

  <div class="mobile visible-sm-block visible-xs-block">
    <nav class="col-md-12">

    </nav>
  </div>

</div>
