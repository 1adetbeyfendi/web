<div class="tracks-list">
  <div *ngFor="let track of tracks.models" class="track">
    <div class="cover" (click)="gotoDetail(track)">
      <img [src]="track.get('artwork_url').getDefaultSize()" [alt]="track.get('title')">
    </div>
    <div class="details">
      <toggle-liked-track [track]="track"></toggle-liked-track>
      <p>{{track.get('title')}}</p>
      <p>{{track.get('user').get('username')}}</p>
      <play-button [track]="track" [tracks]="tracks"></play-button>
      <queue-button [track]="track" [tracks]="tracks"></queue-button>
    </div>
  </div>
</div>
