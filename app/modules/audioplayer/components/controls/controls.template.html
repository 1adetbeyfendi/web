<button type="button" (click)="previousTrack()">Back</button>
<button type="button" (click)="playTrack()" *ngIf="!playQueue.getPlayingTrack()">Play</button>
<button type="button" (click)="pauseTrack()"*ngIf="playQueue.getPlayingTrack()">Pause</button>
<button type="button" (click)="nextTrack()">Next</button>

<input #volume type="range" (input)="setAudioPlayerVolume(volume.value)" min="0" max="1" value="1" step="0.01" />
