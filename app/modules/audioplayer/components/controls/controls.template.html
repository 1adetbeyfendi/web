<button type="button" (click)="previousTrack()" [disabled]="!playQueue.hasPreviousTrack()"> < </button>
<button type="button" (click)="playTrack()" *ngIf="!playQueue.getPlayingTrack()">Play</button>
<button type="button" (click)="pauseTrack()"*ngIf="playQueue.getPlayingTrack()">Pause</button>
<button type="button" (click)="nextTrack()" [disabled]="!playQueue.hasNextTrack()"> > </button>

<input #volume type="range" (input)="setAudioPlayerVolume(volume.value)" min="0" max="1" value="1" step="0.01" />

<div class="audio-player-progress">
  <div #audioPlayerProgressBarLine class="audio-player-progress-bar-line"></div>
  <div #audioPlayerHandle class="audio-player-progress-bar-handle" draggable="true" [style.left]="timeTickPosition + 'px'"></div>
  <div #audioPlayerProgressBar class="audio-player-progress-bar" [style.width]="timeTickPosition + 'px'"></div>
</div>

<span>{{timeTick}}</span>
<span> {{duration}} </span>
