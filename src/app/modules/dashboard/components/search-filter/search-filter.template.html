<div class="search-filter">
  <ul class="nav nav-tabs">
    <li role="presentation" [class.active]="!showFilterForm"><a (click)="toggleFilterForm()">All Results</a></li>
    <li role="presentation" [class.active]="showFilterForm"><a (click)="toggleFilterForm()">Filter Result</a></li>
  </ul>
  <div class="item-amount">
    <span class="label label-default">{{collection.length}} Tracks</span>
  </div>
  <div class="new-filter" *ngIf="showFilterForm">
    <form class="form-horizontal">

      <div class="form-group">
        <label class="col-sm-2 control-label">Duration</label>
        <div class="col-sm-10">
          <app-two-range-slider
            [(minValue)]="this.collection.queryParams['duration[from]']"
            [(maxValue)]="this.collection.queryParams['duration[to]']"
            [min]="1000"
            [max]="3600000"
            [allowInfinityMin]="true"
            [allowInfinityMax]="true"
            [transformDisplayValue]="transformProgressBarValues"
            (maxValueChanged)="reFetch('duration_to')"
            (minValueChanged)="reFetch('duration_from')"
            [step]="1000">
          </app-two-range-slider>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">BPM</label>
        <div class="col-sm-10">
          <app-two-range-slider
            [(minValue)]="this.collection.queryParams['bpm[from]']"
            [(maxValue)]="this.collection.queryParams['bpm[to]']"
            [min]="20"
            [max]="200"
            [allowInfinityMin]="true"
            [allowInfinityMax]="true"
            (maxValueChanged)="reFetch('bpm_to')"
            (minValueChanged)="reFetch('bpm_from')"
            [step]="20">
          </app-two-range-slider>
        </div>
      </div>

        <!--</div>-->

          <!--<input type="text" class="form-control" id="exampleInputPassword3" placeholder="Password">-->
        <!--</div>-->
      <!--</div>-->

    </form>
  </div>
</div>
