<div class="playlist-icon">
  <div *ngIf="playlist.image.getDefaultSize()"
       class="cover">
    <img [src]="playlist.image.getDefaultSize()">
  </div>
  <i *ngIf="!playlist.image.getDefaultSize()"
     class="fa fa-list-ul" aria-hidden="true"></i>
  <div *ngIf="!playlist.isPublic"
       class="private-badge">
    <i class="fa fa-lock" aria-hidden="true"></i>
  </div>
</div>
