<section class="audio-player" [ngClass]="{'no-items': playQueue.length===0}">

  <div class="track-item">
    <app-track-cover *ngIf="playQueue.length===0"></app-track-cover>
    <app-player-controller [playQueue]="playQueue"
                           (playerStatusChange)="changePlayerStatus($event)"></app-player-controller>

    <app-audio-player-controls [isBuffering]="isBuffering"></app-audio-player-controls>
  </div>

  <app-play-queue class="queue"></app-play-queue>
</section>
