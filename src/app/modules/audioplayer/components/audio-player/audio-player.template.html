<section class="audio-player" [class.noTrack]="!track">

  <div class="track-item">

    <app-track-cover [track]="track" class="hidden-xs" [size]="getCoverSize()" [animate]="true"></app-track-cover>

    <app-user-comments *ngIf="track"
                       [currentTime]="currentPlayingTime"
                       [comments]="track.comments">
    </app-user-comments>

    <app-audio-player-controls class="controls" (currentTimeChange)="updateCurrentTime($event)"></app-audio-player-controls>

    <div *ngIf="track" class="meta">
      <app-toggle-liked-track [track]="track" class="hidden-xs"></app-toggle-liked-track>
      <div class="details"
           appDraggable="true"
           [dragData]="track.toJSON()"
           [dragImageUrl]="track.image.getSmallSize()"
           dragEffect="copy">
        <b class="track-title">{{track.title}}</b>
        <div class="artist">{{track.user.username}}</div>
      </div>
    </div>

    <div *ngIf="!track"
         class="dummy meta">
      <i class="fa fa-heart-o"
         aria-hidden="true"></i>
      <div class="details">
        <b class="track-title">abc</b>
        <div class="artist">abc</div>
      </div>
    </div>
  </div>

  <app-play-queue class="queue"></app-play-queue>
</section>
