<section class="column">
  <app-view-header>
    <i class="fa fa-heart" aria-hidden="true"></i> Liked Tracks
  </app-view-header>


  <app-tab-bar [showTabBar]="true" (tabChange)="selectTab($event)">
    <app-tab-pane
      *ngFor="let account of accounts.models"
      [id]="account.provider"
      [title]="availableProviderMap[account.provider].title"
      [icon]="availableProviderMap[account.provider].icon">
      <div *ngIf="tracks.length>0" class="card">
        <div *ngFor="let track of tracks">
          <app-context-menu>
            <app-track-list-item [track]="track" [tracks]="tracks">
              <app-options-btn>
                <app-options-option-btn
                  title="Delete" (action)="deleteTrack(track)">
                </app-options-option-btn>
              </app-options-btn>
            </app-track-list-item>
          </app-context-menu>
        </div>
      </div>

      <div *ngIf="tracks.length === 0 && !account.isNew()" class="card fill-height">
        <app-empty-state title="Your favourite tracks will appear here"
                         icon="fa fa-heart-o"
                         ctaLink="/"
                         ctaText="Search for a track">
        </app-empty-state>
      </div>

      <div *ngIf="account.isNew()"
           class="card fill-height">
        <app-empty-state title="Connect with {{availableProviderMap[account.provider].title}} to syncronize your favourite tracks"
                         [icon]="availableProviderMap[account.provider].icon"
                         ctaLink="/"
                         ctaText="Login with {{availableProviderMap[account.provider].title}}">
        </app-empty-state>
      </div>
    </app-tab-pane>
  </app-tab-bar>
</section>
