<section class="column">

  <span (click)="goBack()"><i class="fa fa-chevron-left"></i> Back</span>
  <h2>Details</h2>

  <hr>

  <div class="cover">
    <img [src]="track.image.getLargeSize()">
  </div>
  <div class="details">
    <b>{{track.title}}</b>
    <p>{{track.user.username}}</p>
    <app-play-button [track]="track"></app-play-button>
  </div>

</section>
